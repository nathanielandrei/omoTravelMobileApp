<ion-header>
  <ion-navbar>
    <ion-title>
      List Pages
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
  <ion-avatar item-left>
    <img *ngIf="item.imageSourceTemp" [src]="item.imageSourceTemp">
  </ion-avatar>
  <h2 class="text-title" [innerHTML]="item.title.rendered"></h2>
  <p [innerHTML]="item.excerpt.rendered"></p>
  </button>
</ion-list>
</ion-content>
